name: Canli TV M3U Güncelleyici

on:
  schedule:
    # Her 3 saatte bir çalışır
    - cron: '0 */3 * * *'
  workflow_dispatch: # Manuel tetikleme butonu ekler

# Depoya dosya yükleyebilmesi (Push) için gerekli izin
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Gerekli Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests
        # Başka kütüphane gerekirse buraya altına ekleyebilirsin
        # Örneğin: pip install beautifulsoup4

    - name: Scripti Çalıştır
      run: python gbl.py
      # ÖNEMLİ: Eğer senin python dosyanın adı 'main.py' değilse burayı düzelt!

    - name: Değişiklikleri Kaydet ve Gönder (Commit & Push)
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add yeni.m3u
        # Eğer değişiklik yoksa hata vermemesi için '|| exit 0' ekledik
        git commit -m "Otomatik M3U güncellemesi: $(date)" || exit 0
        git push
