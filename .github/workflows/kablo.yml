name: Canli TV M3U Güncelleyici

on:
  schedule:
    # Her 3 saatte bir çalışır
    - cron: '0 */3 * * *'
  workflow_dispatch: # Manuel çalıştırma butonu

permissions:
  contents: write # Depoya yazma izni

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Scripti Çalıştır
      run: python gbl.py
      # DİKKAT: Senin python dosyanın adı 'main.py' değilse burayı kendi dosya adınla değiştir!

    - name: Kontrol Et ve Yükle (Commit & Push)
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Dosya gerçekten oluşmuş mu diye bakıyoruz
        if [ -f yeni.m3u ]; then
          echo "✅ Dosya bulundu, GitHub'a yükleniyor..."
          git add yeni.m3u
          # Eğer dosya içeriği değişmediyse hata vermesin diye '|| exit 0' ekliyoruz
          git commit -m "Otomatik M3U güncellemesi: $(date)" || exit 0
          git push
        else
          echo "⚠️ UYARI: yeni.m3u dosyası bulunamadı!"
          echo "Python kodu çalıştı ama dosyayı oluşturmadı (Token hatası veya API sorunu olabilir)."
          # İşlemi hata olarak bitirmek istersen aşağıdaki satırın başındaki # işaretini kaldır:
          # exit 1
        fi
